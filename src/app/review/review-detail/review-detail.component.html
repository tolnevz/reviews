<div class="p-3 h-100 border rounded-2 overflow-auto">
  <ng-container *ngIf="selectedReview; else noReview">
    <h4 class="mb-3">{{ selectedReview.title }}</h4>

    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-start gap-2">
        <img class="rounded-circle" style="width: 40px" [src]="selectedReview.author.photo" [alt]="selectedReview.author.name" />
        <div class="small">
          <div>{{ selectedReview.author.name }}</div>
          <div>{{ selectedReview.author.date | date: "mediumDate" }}</div>
        </div>
      </div>

      <div class="d-flex align-items-start gap-3">
        <div class="h6"><i class="bi-car-front"></i> {{ selectedReview.brand }}</div>
        <div class="h6"><i class="bi-eye"></i> {{ selectedReview.views }}</div>
        <div class="h6"><i class="bi-hand-thumbs-up"></i> 0</div>
        <div class="h6"><i class="bi-hand-thumbs-down"></i> 0</div>
      </div>
    </div>

    <hr class="my-3" />

    <div [innerHTML]="selectedReview.body"></div>

    <div class="mt-3 d-flex align-items-center justify-content-end">
      <button type="button" class="btn btn-outline-primary rounded-5">Комментировать</button>
    </div>
  </ng-container>
  <ng-template #noReview>
    <div class="h-100 d-flex justify-content-center align-items-center">
      <h5>Выберите отзыв</h5>
    </div>
  </ng-template>
</div>
